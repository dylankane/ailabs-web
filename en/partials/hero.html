<div class="hero-container">
    <div class="hero-title">
        <p class="welcome-tag">WELCOME TO</p>
        <h1>Ai Labs.</h1>
        <p class="hero-tag">Empowering Your Business With Custom AI Agents &amp; Automations</p>
    </div>

    <!-- Ball element -->
    <div class="hero-ball" aria-hidden="true">
        <span class="hero-ball-inner"></span>
    </div>

    <!-- Agent Chat -->
    <div class="agent-card" aria-live="polite">
        <div class="agent-head">
            <h2>How can I help?</h2>
        </div>

        <!-- Message Thread area -->
        <div class="agent-thread" id="agentThread"></div>

        <form class="agent-form" action="javascript:void(0)" autocomplete="off">
            <div class="agent-input">
                <label for="agentInput" class="sr-only"
                    style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">Ask
                    the AI agent</label>
                <input id="agentInput" type="text" placeholder="Ask me anything ...." />
                <button type="button" class="icon-btn" aria-label="Microphone">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M12 3a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V6a3 3 0 0 0-3-3z" />
                        <path d="M19 10v1a7 7 0 0 1-14 0v-1" />
                        <path d="M12 19v3" />
                    </svg>
                </button>
                <button type="submit" class="send-btn" aria-label="Send message">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M22 2 11 13" />
                        <path d="M22 2 15 22l-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <!-- Location Line -->
    <div class="location-line">
        <span class="left-text">---<br>Dun Laoghaire<br>Co. Dublin<br>---</span>
        <span class="right-text">---<br>Altea<br>Alicante<br>---</span>
    </div>
</div>
